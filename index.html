<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="img.png" alt="birthday" />
    <h1>Happy Birthday Bestie</h1>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script>
      function runConfettiBursts(burstCount, interval) {
        let count = 0;
        const timer = setInterval(() => {
          confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.6 },
          });

          count++;
          if (count === burstCount) {
            clearInterval(timer);
          }
        }, interval);
      }
      runConfettiBursts(10, 2000);
    </script>
  </body>
</html>
